<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crypto Aggregator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-body);
        }
        .login-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }
        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-area">
        <i class="fa-brands fa-bitcoin fa-3x text-warning mb-3"></i>
        <h4 class="fw-bold">Crypto Aggregator</h4>
        <p class="text-muted-theme small">Please sign in to continue</p>
    </div>

    <div id="errorMsg" class="alert alert-danger d-none py-2 small">Invalid username or password.</div>
    <div id="logoutMsg" class="alert alert-success d-none py-2 small">You have been logged out.</div>
    <div id="regMsg" class="alert alert-success d-none py-2 mt-3 small">Account created! Please login.</div>

    <form action="/perform_login" method="POST">
        <div class="mb-3">
            <label class="form-label text-secondary-theme small fw-bold">USERNAME</label>
            <input type="text" name="username" class="form-control form-control-theme" value="student" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-secondary-theme small fw-bold">PASSWORD</label>
            <input type="password" name="password" class="form-control form-control-theme" value="student" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="background-color: var(--accent-color); border: none;">
            Sign In
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="register.html" class="text-muted-theme small text-decoration-none">Don't have an account? Create one</a>
    </div>
    <div class="text-center mt-4">
        <small class="text-muted-theme">Demo credentials: student / student</small>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) document.getElementById('errorMsg').classList.remove('d-none');
    if (params.has('logout')) document.getElementById('logoutMsg').classList.remove('d-none');
    if (params.has('registered')) document.getElementById('regMsg').classList.remove('d-none');
</script>
</body>
</html>
