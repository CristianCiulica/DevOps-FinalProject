<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Crypto Aggregator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: var(--bg-body); }
        .login-card { background-color: var(--bg-card); border: 1px solid var(--border-color); padding: 2.5rem; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: var(--shadow-md); }
    </style>
</head>
<body>
<div class="login-card">
    <div class="text-center mb-4">
        <i class="fa-solid fa-user-plus fa-3x text-accent mb-3" style="color: var(--accent-color);"></i>
        <h4 class="fw-bold">Create Account</h4>
        <p class="text-muted-theme small">Join the Crypto Aggregator</p>
    </div>

    <div id="errorMsg" class="alert alert-danger d-none py-2 small">Username already exists!</div>

    <form action="/perform_register" method="POST">
        <div class="mb-3">
            <label class="form-label text-secondary-theme small fw-bold">USERNAME</label>
            <input type="text" name="username" class="form-control form-control-theme" required>
        </div>
        <div class="mb-4">
            <label class="form-label text-secondary-theme small fw-bold">PASSWORD</label>
            <input type="password" name="password" class="form-control form-control-theme" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="background-color: var(--accent-color); border: none;">Sign Up</button>
    </form>
    <div class="text-center mt-4">
        <a href="login.html" class="text-muted-theme small text-decoration-none">Already have an account? Login</a>
    </div>
</div>
<script>
    if (new URLSearchParams(window.location.search).has('error')) document.getElementById('errorMsg').classList.remove('d-none');
</script>
</body>
</html>
